      <span class="navbar-brand">Orders</span>
      <span class="navbar-brand">About</span>

    </div>
  </div>
</div>
<span ng-controller="getDataController"> </span>
<div class="container-fluid">
  <div class="row">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-md-8">
      <ul class="nav nav-pills">
        <li role="presentation"><a href="#/"><span class="glyphicon glyphicon-th-large"></span>Card View</a></li>
        <li role="presentation"><a href="#/listView"><span class="glyphicon glyphicon-align-justify"></span>List

        </li>

      </ul>
    </div>


    <div class="col-md-4">
      <div class="pull-right">
        Filter
        <input class="searchFilter" type="text" id="filter" ng-model="customerName.Name" ng-change="filterChange()">
      </div>
    </div>
  </div>

  <div class="row">
    <div ng-view>

    </div>

  </div>
